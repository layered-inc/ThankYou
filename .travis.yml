language: ruby

rvm:
  - 2.7.1

services:
  - postgresql

bundler_args: "--without development --deployment"

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

before_install:
  - gem update --system
  - gem update bundler
  - nvm install v8.16.2
  - node -v
  - npm i -g yarn@1.17.3
  - yarn

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.travis.yml config/database.yml
  - bundle exec rake db:create
  - bundle exec rake db:migrate

script:
  - bundle exec rspec spec

notifications:
  email: false
  slack:
    secure: 
